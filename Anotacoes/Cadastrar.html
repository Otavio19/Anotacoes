<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body style="font-size: 1.2em;">

  <nav class="menu w-100 shadow">
    <ul class="list-inline container py-2">
      <li class="list-inline-item "><a href="Cadastrar.html" class="nav-link text-dark">Cadastrar</a></li>
      <li class="list-inline-item"><a href="Notacoes.html" class="nav-link text-dark">Notações</a></li>
    </ul>
  </nav>

  <main class="container">
    <form class=" p-4 shadow col-md-8 mt-4 m-auto">
      <div class="col-sm-12">
        <label class="titulo" for="txtTitulo">Titulo</label>
        <input type="text" id="txtTitulo" class="col-sm-9 col-md-10" name="" placeholder="Titulo..">

        <label class="titulo" for="txtNivel">Nivel</label>
        <select class="col-md-2 col-sm-9" id="txtNivel">
          <option>Baixo</option>
          <option>Médio</option>
          <option>Alto</option>
        </select>
        <label class="titulo" for="txtData">Data</label>
        <input type="date" name="" id="txtData" class="col-sm-9 col-md-3">

        <label class="titulo" for="txtHora">Hora</label>
        <input type="time" name="" id="txtHora" class="col-sm-9 col-md-2"><br>

        <label for="txtDescricao" class="titulo">Descrição</label>
        <textarea style="resize: none; border: 1px solid black;" class="form-control" id="txtDescricao" rows="4" placeholder="Descição.."></textarea>
        <div class="mt-4">
          <button type="button" class="btn btnSalvar btn-light border-dark" onclick="cadastrarNotacao()">Salvar</button>
          <button type="button" class="btn btnLimpar btn-light border-dark" onclick="limparNotacao()">Limpar</button>
        </div>
        
      </div>
    </form>
  </main>

  <div class="modal fade" id="validarModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="titulo_modal"></h5>
      </div>
      <div id="corpoModal" class="px-4 py-3"></div>
      <div class="modal-footer">
        <button id="btnModal" class="btn btn-light border-dark" type="button" data-bs-dismiss="modal">Acessar</button>
      </div>
    </div>
  </div>
</div>
      
</body>
  <!-- JS BOOTSTRAP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- JS jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>

  <!-- JS Externo -->
  <script src="scriptNotacoes - Copia.js"></script>
</html>
